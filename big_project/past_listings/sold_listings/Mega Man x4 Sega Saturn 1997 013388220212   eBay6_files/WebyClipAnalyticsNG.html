                            lcCount++;

                        case "MediaLikeAdded":
                            mlCount++;
                            break;
                        case "MediaLikeRemoved":
                            mlCount--;
                            break;
                        case "MediaDislikeAdded":
                            mdCount++;
                            break;
                        case "MediaDislikeRemoved":
                            mdCount--;
                            break;
                        case "reportAbuse":
                            rCount++;
                            break;
                        case "CFA":
                            cfaCount++;
                            break;
                        case "FBShare":
                            fsCount++;
                            break;
                        case "FBFromShare":
                            ffShare++;
                            break;
                    }
                };

                        return;

                            userLoggedIn = messageObj.userLoggedIn;
                            cdnUsed = messageObj.cdnUsed;
                            hasLinkToShow = messageObj.hasLinkToShow;

                var debug = function(msg) {

                        console.debug(msg);
                    }

                    }

                var reportData = function(eventName, addtionalInfo, aSync) {

                            encodeIf('_iid', interactionId) +
                            encodeIf('_pid', prodId) +
                            encodeIf('_rnd', Math.floor((Math.random() * 10000) + 1));

                    var eventInfo = {
                        'userLoggedIn': userLoggedIn,
                        'cdnUsed': cdnUsed,
                        'hasLinkToShow': hasLinkToShow,
                        'showThumbnails': showThumbnails,
                        'thumbnailsCount': thumbnailsCount,
                        'isABTesting': isABTesting,
                        'ABGroup': ABGroup
                    };

                    $.extend(eventInfo,{
                        'pdCount': pdCount,
                        'spdCount': spdCount,
                        'lcCount': lcCount,
                        'mlCount': mlCount,
                        'mdCount': mdCount,
                        'rCount': rCount,
                        'cfaCount': cfaCount,
                        'fsCount': fsCount,
                        'ffShare': ffShare
                    });
                    $.extend(eventInfo, addtionalInfo);

                    $.extend(eventInfo, {

                        'referrer': referrer,
                        'p1': p1,
                        'p2': p2,
                        'p3': p3,
                        'p4': p4,
                        'p5': p5,

                        'p8': p8,
